driver
(
	name "Fribbler"
	plugin "libFribbler"
	provides ["position2d:0" "jpeg:::camera:0" "blobimage:::camera:1"]
	port "/dev/tty.IPRE6-245923-DevB"
	framerate 1

	linear_velocity  [0.0      0      0
					  0.1     50     50
	                  0.3    100     90]

	angular_velocity [0.0      0      0
	                  2.0    -60     60
	                  3.9   -100    100]
	
	colorfile "colorfile"
	
)
